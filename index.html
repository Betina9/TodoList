<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To do list:</h1>
      <form id="task-form">
        <input id="task-input" name="task-input" type="text" />
        <input type="submit" />
      </form>
      <label for="show-completed">Vis fullført</label>
      <input type="checkbox" id="show-completed" />
      <select name="sort-by" id="sort-by">
        <option value="time-desc">Nyeste først</option>
        <option value="time-desc">Eldste først</option>
        <option value="time-desc">A til Å</option>
        <option value="time-desc">Å til A</option>
      </select>
    </header>
    <main id="list-container"></main>
  </body>
</html>
